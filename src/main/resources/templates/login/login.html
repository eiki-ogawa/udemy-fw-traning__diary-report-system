<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee</title>
</head>
<body>

<h3>ログイン</h3>
<form method="POST" th:action="@{login/check}" th:object="${loginForm}">
	<label>社員番号:</label>
	<input type="text" name="code" th:value="*{code}"/><br>
	<div th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
	<label>パスワード:</label>
	<input type="text" name="password" th:value="*{password}"/><br>
	<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	<input type="submit" value="ログイン">
</form>

</body>
</html>
