<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title th:text="${title}">Insert title here</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

    <!-- Bootstrap core CSS -->
<link href="/docs/4.2/dist/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
  </head>
  <body>

<div th:replace="~{block/header::headerA}"></div>
<main role="main" class="container">

  <div class="starter-template py-3">
    <h1 th:text="${title}">title</h1>
  </div>
<p th:if="${complete}" class="alert alert-success" role="alert" th:text="${complete}"></p>
<p th:if="${warning}" class="alert alert-danger" role="alert" th:text="${warning}"></p>

<form th:if="${login.admin_flag}" method="POST" th:action="${employeeForm.New}? @{/employee/insert} : @{/employee/update}" th:object="${employeeForm}">
	<div class="col-sm-6 p-2 float-left">
		<label class"form-label">社員番号</label><br>
		<input type="text" class="form-control" id="FormControlInput1" name="code" th:value="*{code}" />
		<div th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
	</div>
	<div class="col-sm-6 p-2 float-left">
		<label class"form-label">名前</label><br>
		<input type="text" class="form-control" id="FormControlInput1" name="name" th:value="*{name}" />
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	</div>
	<div class="col-sm-6 p-2 float-left">
		<label class"form-label">パスワード</label><br>
		<input type="text" class="form-control" id="FormControlInput1" name="password" th:value="*{password}" />
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	</div>
	<div class="col-sm-6 p-2 pb-5 float-left">
		<label class"form-label">権限</label><br>
		<input class="form-check-input mx-1 my-2" type= "radio" value="true" th:field="*{admin_flag}">
		<label class="form-check-label mx-4 my-1">管理者</label>
		<input class="form-check-input mx-1 my-2" type= "radio" value="false" th:field="*{admin_flag}">
		<label class="form-check-label mx-4 my-1">一般</label>
	<div th:if="${#fields.hasErrors('admin_flag')}" th:errors="*{admin_flag}"></div><br>
	</div>
	<input th:if="${employeeId}" type="hidden" name="employeeId" th:value="${employeeId}">
	<br>
	<button type="submit" class="btn btn-outline-secondary btn-md ml-2 py-2 px-4">登録</button>
	<a type="button" class="float-none my-2 mx-5" th:if="${employeeForm.New}" th:href="@{/employee}">戻る</a>
	<a type="button" class="float-none my-2 mx-5" th:if="!${employeeForm.New}" th:href="@{/employee/{id}(id=${employeeId})}">戻る</a>
</form>
</main><!-- /.container -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.2/dist/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script></body>
</html>
