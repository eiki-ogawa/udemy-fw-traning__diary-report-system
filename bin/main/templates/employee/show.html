<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title th:text="${title}">Insert title here</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

    <!-- Bootstrap core CSS -->
<link href="/docs/4.2/dist/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
  </head>
  <body>

<div th:replace="~{block/header::headerA}">
</div>
<main role="main" class="container">

  <div class="starter-template py-3">
    <h1 th:text="${title}">title</h1>
  </div>

<p th:if="${complete}" class="alert alert-success" role="alert" th:text="${complete}"></p>
<p th:if="${warning}" class="alert alert-danger" role="alert" th:text="${warning}"></p>

<br>
  <table class="table table-bordered" th:each="obj : ${employeeForm}">
	  <tr>
		<td scope="row">社員番号</td>
		<td th:text=${obj.code}></td>
	  </tr>
	  <tr>
		<td scope="row">氏名</td>		
		<td th:text=${obj.name}></td>
	  </tr>
	  <tr>
		<td scope="row">権限</td>
		<td th:text="${obj.admin_flag}? '管理者' : '一般'"></td>
	  </tr>
	  <tr>
		<td scope="row">作成日時</td>
		<td th:text=${obj.created_at}></td>	
	  </tr>
	  <tr>
		<td scope="row">更新日時</td>
		<td th:text=${obj.updated_at}></td>
      </tr>
</table>
<a type="button" class="float-left my-3" th:href="@{/employee/edit/{id}(id=${employeeId})}">情報を編集する</a>
<a type="button" class="float-left my-3 mx-5" th:href="@{/employee/delete/{id}(id=${employeeId})}">削除する</a>
<a type="button" class="float-none my-3 mx-5" th:href="@{/employee}">戻る</a>
</form>
