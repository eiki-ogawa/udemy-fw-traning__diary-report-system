<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title th:text="${title}">Insert title here</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

    <!-- Bootstrap core CSS -->
<link href="/docs/4.2/dist/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
  </head>
  <body>

<div th:replace="~{block/header::headerA}">
</div>
<main role="main" class="container">

  <div class="starter-template py-3">
    <h1 th:text="${title}">title</h1>
  </div>

<p th:if="${complete}" class="alert alert-success" role="alert" th:text="${complete}"></p>
<p th:if="${warning}" class="alert alert-danger" role="alert" th:text="${warning}"></p>

<br>
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">社員番号</th>
      <th scope="col">氏名</th>
      <th scope="col">権限</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
<tbody>
	<tr th:each="obj : ${list}">
		<td scope="row" th:text="${obj.code}"></td>
		<td th:text="${obj.name}"></td>
		<td th:text="${obj.admin_flag}? '管理者' : '一般'"></td>
		<td th:if="${login.admin_flag}"><a type="button" th:href="@{/employee/{id}(id=${obj.id})}">詳細</a></td>
	</tr>
</tbody>
</table>
<a th:text="${count}"></a>
<form class="my-3" th:if="${login.admin_flag}"><a type="button" th:href="@{/employee/form}">新規登録</a></form>
</div>
</main><!-- /.container -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.2/dist/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script></body>
</html>
